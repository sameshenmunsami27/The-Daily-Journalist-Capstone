{% extends "base.html" %}
{% block content %}
<div style="max-width: 500px; margin: 50px auto; padding: 30px; border: 1px solid #ddd; border-radius: 8px;">
    <h2>Set New Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="background: #2c3e50; color: white; padding: 10px 20px; border: none; border-radius: 4px;">Update Password</button>
    </form>
</div>
{% endblock %}
