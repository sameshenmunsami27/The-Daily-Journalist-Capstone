{% extends "base.html" %}

{% block content %}
<div class="auth-card">
    <h2>Reset Password</h2>
    
    <p style="text-align: center; color: #666; margin-bottom: 25px; font-size: 0.95rem;">
        Enter the email address associated with your account, and we'll send you a link to reset your password.
    </p>

    <form method="post">
        {% csrf_token %}
        
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #495057; font-size: 0.9rem;">Email Address:</label>
            <input type="email" name="email" maxlength="254" 
                   style="width: 100%; padding: 12px; border: 2px solid #edeff2; border-radius: 8px; background-color: #f8f9fa; box-sizing: border-box;" 
                   placeholder="e.g. name@gmail.com" required>
        </div>

        <button type="submit" class="auth-btn" style="transition: transform 0.1s; cursor: pointer;">
            Send Reset Link
        </button>
    </form>

    <div style="text-align: center; margin-top: 25px; border-top: 1px solid #f1f3f5; padding-top: 20px;">
        <p style="color: #6c757d; font-size: 0.9rem;">
            Remembered your password? <a href="{% url 'login' %}" style="color: #3498db; text-decoration: none; font-weight: 700;">Back to Login</a>
        </p>
    </div>
</div>
{% endblock %}
