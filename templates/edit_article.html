{% extends "base.html" %}

{% block title %}Edit Article - The Daily Journalist{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
    <h2 style="color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px;">Edit Article</h2>
    
    <form method="POST">
        {% csrf_token %}
        <div style="margin-bottom: 15px;">
            <label style="display: block; font-weight: bold; margin-bottom: 5px;">Title:</label>
            <input type="text" name="title" value="{{ article.title }}" required 
                   style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
        </div>

        <div style="margin-bottom: 15px;">
            <label style="display: block; font-weight: bold; margin-bottom: 5px;">Content:</label>
            <textarea name="content" rows="10" required 
                      style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-family: inherit;">{{ article.content }}</textarea>
        </div>

        <div style="margin-bottom: 15px;">
            <label style="display: block; font-weight: bold; margin-bottom: 5px;">Publisher:</label>
            <select name="publisher" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                <option value="">No Publisher</option>
                {% for editor in editors %}
                    <option value="{{ editor.id }}" {% if article.publisher.id == editor.id %}selected{% endif %}>
                        {{ editor.username }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 20px;">
            <button type="submit" style="background: #3498db; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-weight: bold;">
                Save Changes
            </button>
            <a href="{% url 'index' %}" style="color: #7f8c8d; text-decoration: none;">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
